version: 1

experts:
  # Python MCP server with math and utility tools
  - id: math-tools
    name: Math Tools
    description: Mathematical operations including arithmetic, delays, and text utilities
    github: tinyinfra/expert_example
    mcp:
      type: local
      runtime: python
      subdir: python
    skills:
      - path: skills/code-review
        name: Code Review
    rules:
      - path: rules/python-style.md
        name: Python Style
    subagents:
      - path: agents/refactor-agent.md
        name: Refactor Agent
    tags:
      - math
      - utilities

  # TypeScript MCP server with similar tools
  - id: echo-service
    name: Echo Service
    description: Text processing and echo utilities for testing and development
    github: tinyinfra/expert_example
    mcp:
      type: local
      runtime: node
      subdir: typescript
    skills:
      - path: skills/code-review
        name: Code Review
    rules:
      - path: rules/python-style.md
        name: Python Style
    subagents:
      - path: agents/refactor-agent.md
        name: Refactor Agent
    tags:
      - text
      - utilities

  - id: broken-server
    name: Broken Server
    description: Intentionally broken server for testing error handling
    github: tinyinfra/expert_example
    branch: main
    mcp:
      type: local
      runtime: node
      command: this-command-does-not-exist-and-will-fail
    tags:
      - testing
      - broken
